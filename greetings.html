<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: serif;
    font-size: xx-large;
    color: #5072A7;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%
}

#date{
    font-size:large;
}


.container{
    display:flex;
    align-items:center;
    clear: both;
}

.image{
    max-width:30%;
    max-height:30%;
    float: right;
    display: inline-block;
}

body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div class="container">
    <div id="lbl"></div>
    <div id="image"> <img src="https://media3.giphy.com/media/oebD5alsVBFKg/giphy.gif"> </div>
    </div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs >=6 && hrs < 12)
        greet = 'Good Morning, Livia!!';
    else if (hrs >= 12 && hrs <= 16){
        greet = 'Good Afternoon, Livia!';
        document.getElementById('lbl').style.background = "#F4DFEB";
        document.getElementById('lbl').style.color = "#E75480";
    }
    else if (hrs >= 17 && hrs <= 24){
        greet = 'Good Evening, Livia!';
        document.getElementById('lbl').style.background = "#F1D6FF";
        document.getElementById('lbl').style.color = "#9032BF";
    }
    else if (hrs < 6){
        greet = 'PLEASE GO TO SLEEP LIVIA!';
        document.getElementById('lbl').style.background = "#392C95";
        document.getElementById('lbl').style.color = "#FFDC00";
    };
    var day = today.getDate();
    var month = today.getMonth()+1;
    
    if (day == 1 && month == 1){
        greet = 'Happy New Year, Livia!!';
        document.getElementById('lbl').style.background = "#FFF7D6";
        document.getElementById('lbl').style.color = "#FBBC35";
        document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
    }
    else 
    {
        document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
    };
    
</script> 
</html>
