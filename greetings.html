<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: serif;
    font-size: xx-large;
    color: #37352f;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs >=6 && hrs < 12)
        greet = 'Good Morning Livia!';
    else if (hrs >= 12 && hrs <= 17){
        greet = 'Good Afternoon Livia!';
        document.getElementById('lbl').style.background = "#F4DFEB";
        document.getElementById('lbl').style.color = "#E75480";
    }
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening Livia!';
    else if (hrs < 6){
        greet = 'PLEASE GO TO SLEEP LIVIA!';
        document.getElementById('lbl').style.background = "LavenderBlush";
        document.getElementById('lbl').style.color = "Crimson";
    };
    var day = today.getDate();
    var month = today.getMonth();
    if (day == 31 && month == 12){
        document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
        greet = 'Happy New Year!!"
    }
    else{
        document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
    }
    
</script> 
</html>
